language: python
python:
  - "2.7"
  - "3.6"
env:
services:
matrix:
  include:
    - python: "2.7"
      env: CONTAINER=centos:7
      services:
        - docker
      sudo: required
    
install:
  - if [ -z "$CONTAINER" ]; then make install-container-test CONTAINER=$CONTAINER; fi
  - if [ ! -z "$CONTAINER" ]; then make install-test; fi
  - if [ ! "$CONTAINER" ]; then pip install .; fi

script:
  - if [ ! -z "$CONTAINER" ]; then make test; fi
  - if [ -z "$CONTAINER" ]; then make container-test; fi
